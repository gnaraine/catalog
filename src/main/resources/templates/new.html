<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New Items</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="container">
        <div th:insert="components/nav :: nav-bar"></div>

        <h1 class="display-5 text-center">Add New</h1>

        <form th:attr="action=@{/new}" method="POST" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">ID</span>
                <input type="text" class="form-control" placeholder="ID" aria-label="ID"
                    aria-describedby="basic-addon2" readonly>
            </div> -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Name</span>
                <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                    aria-describedby="basic-addon2" id="itemName" name="itemName" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Price $</span>
                <input type="number" class="form-control" aria-label="Price" id="itemPrice" name="itemPrice" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="Description" id="itemDescription"
                    name="itemDescription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Upload Multiple Images</label>
                <input class="form-control" type="file" name="file" id="formFileMultiple" multiple required>
            </div>

            <input type="submit" value="Upload" class="btn btn-outline-secondary">

        </form>
    </div>
</body>

</html>
