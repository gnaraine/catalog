<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ItemsForSale</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <base href="/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      padding: 10px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: scale-down;
    }

    .description {
      padding-left: 20px;
    }

    .card {
      border: 0ch;
    }
  </style>

</head>

<body>
  <div class="container">
    <div th:insert="components/nav :: nav-bar"></div>

    <div class="card">
      <div class="card-body">
        <h1 class="card-title display-5">
          <p th:text="${item.name}">name</p>
        </h1>
        <p class="card-text"><small class="text-muted display-6" th:text="'$' + ${item.price}">price</small></p>
 
        <p class="card-text description" th:text="${item.description}">description</p>
      </div>

      <div class="gallery">
        <th:block th:each="image: ${item.images}">
          <img class="gallery" alt="images" th:src="*{'data:image/png;base64,'+image}" />
      </div>

    </div>
  </div>
</body>

</html>
